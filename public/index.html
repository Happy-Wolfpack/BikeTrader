<!doctype html>
<html lang="en" ng-app="bikeTrader">
<head>
    <meta charset="UTF-8">
    <script src="libs/angular/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
    <link rel="stylesheet" ng-href="libs/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" ng-href="css/main.css">
    <title>Bike Trader</title>
</head>
<body>

  <header>
    <a class="greeting" href="/"><img src="img/BTLogoBiColor.jpg" /></a>
  </header>

    <!-- navigation bar -->
    <nav class="navbar navbar-default" ng-controller="navController" role="navigation">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li ng-show="isLoggedIn()"><a>{{ currentUser() }}</a></li>
          <li ng-show="isLoggedIn()"><a ui-sref="home" ng-click="logOut()">Log Out</a></li>
          <li ng-hide="isLoggedIn()"><a ui-sref="login">Log In</a></li>
          <li ng-hide="isLoggedIn()"><a ui-sref="register">Register</a></li>
          <li ng-show="isLoggedIn()" class="nav-link"><a ui-sref="post">Post</a></li>
          <li ng-show="isLoggedIn()" class="nav-link"><a href="http://createfeed.fivefilters.org/mergefeeds.php?url=https%3A%2F%2F511contracosta.org%2Fcycling-events%2Ffeed%2F%0Awww.meetup.com%2Fvelogirls%2Fevents%2Frss%2F%0Awww.meetup.com%2Fbikethebaycycists%2Fevents%2Frss%2F%0Awww.alamedactc.org%2Fevents%2Fupcoming%2Fnow%2F1.rss&t=Bay+Area+Biking+Events" target="_blank">Events</a></li>
          </ul>
      </div>
    </nav>

    <!-- views render here -->
    <div class="container">
      <div ui-view></div>
    </div>

    <!-- standard trick: scripts before closing 'body' tag ensures page elements have all loaded before referencing in code -->
    <script src="libs/angular-mocks/angular-mocks.js"></script>
    <script src="libs/filepicker-js/filepicker.js"></script>
    <script src="libs/angular-filepicker/dist/angular_filepicker.js"></script>
    <!-- custom angular -->
    <script src="js/services/postService.js"></script>
    <script src="js/services/authService.js"></script>
    <script src="js/controllers/AuthCtrl.js"></script>
    <script src="js/controllers/PostCtrl.js"></script>
    <script src="js/controllers/HomeCtrl.js"></script>
    <script src="js/controllers/navController.js"></script>
    <script src="js/controllers/ImageCtrl.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
