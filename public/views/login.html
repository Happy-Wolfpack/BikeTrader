<script type="text/ng-template" id="/login.html">
  <div class="loginReg-background">
    <div class="loginRegBox">

      <h1 class="text-center">Login</h1>
      <br>

      <div class="text-center">
        <div ng-show="error" class="alert alert-danger row">
          <span>{{ error.message }}</span>
        </div>

        <form ng-submit="logIn()">
          <input type="text"  ng-model="user.username" placeholder="username" required></input>
          <input type="password"  ng-model="user.password" placeholder="password" required></input>
          <button type="submit" class="btn btn-primary" style="border-style:none;">Welcome Back</button>
          <br><br>
          <a class="memberRegAndLog" ui-sref="register">Not a member? Sign up!</a>

        </form>

        </div>

    </div>
  </div>
</script>
